<p>task-list works!</p>
div *ngIf="tasks.length > 0">
  <mat-card *ngFor="let task of tasks" class="task-card">
    <mat-card-header>
      <mat-card-title>{{ task.description }}</mat-card-title>
      <mat-card-subtitle>Status: {{ task.taskStatus }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Start Date: {{ task.startDate | date: 'short' }}</p>
      <p>Due Date: {{ task.dueDate | date: 'short' }}</p>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
<div *ngIf="tasks.length === 0">
  No tasks available.
</div>
